name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1 get the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      # Step 3: Install dependencies
      - name: Install dependencies
        run: bun install

      # Step 4: Run tests
      - name: Run tests
        run: bun test
